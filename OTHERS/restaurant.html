            var currRow = table.insertRow(-1);

            // create new entry in table

            var address = currRow.insertCell(1);
            var order = currRow.insertCell(2);
            var cost = currRow.insertCell(3);

            // create values for new table entry
            delivery.innerHTML = nextDelivery; // row/delivery number
